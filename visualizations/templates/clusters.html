{% extends 'layout/base.html' %}
{% block style %}
    <style>
      .axis text
        {
          fill: #fff;
          stroke: none;
          font-family: sans-serif;
          font-size: 10px;
          font-weight: thin;
        }
      .axis .domain
        {
          stroke: #fff;
          opacity: 0;
        }
      .tick { stroke: #fff; }
      svg { 
            width: 400px;
            height: 400px;
            background: #2d2d2d; }
    </style>

{% endblock %}

{% block container%}
    <svg id="clusters-vis"></svg>
    <select name="xaxis" id="xaxis">
      <option value="cf1">CF1</option>
      <option value="cf2">CF2</option>
      <option value="cf3">CF3</option>
      <option value="cf4">CF4</option>
    </select>

    <select name="yaxis" id="yaxis">
      <option value="cf1">CF1</option>
      <option value="cf2">CF2</option>
      <option value="cf3">CF3</option>
      <option value="cf4">CF4</option>
    </select>
{% endblock %}
{% block scripts %}
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/static/js/clusters.js"></script>
{% endblock %}
