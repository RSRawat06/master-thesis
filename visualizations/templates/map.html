<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Phoenix</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      .infobox {
        border:2px solid black;
        margin-top: 8px;
        background:#333;
        color:#FFF;
        font-family:Arial, Helvetica, sans-serif;
        font-size:12px;
        padding: .5em 1em;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        text-shadow:0 -1px #000000;
        -webkit-box-shadow: 0 0  8px #000;
        box-shadow: 0 0 8px #000;
      }
      #map-canvas { height: 500px; }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjLu93p4ouLPm4CeQP9tTDR6hVbe7qjkc&sensor=false"></script>
    <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/src/infobox.js"></script>
    <script type="text/javascript">
      var map;
      var markersArray = [];
      var boxesArray = [];
      var bounds = new google.maps.LatLngBounds();

      function initialize() {
        var location;
        {% for cluster in clusters %}
          color =  Math.floor(Math.random()*16777215).toString(16);
          {% for record in cluster.records %}
            location = new google.maps.LatLng({{ record['latitude'] }},{{ record['longitude'] }});
            addMarker(location, color);
            addInfoBox('pizza');
            bounds.extend(location);
          {% endfor %}
        {% endfor %}

        for (var i in markersArray) {
          google.maps.event.addListener(markersArray[i], 'click', function() {
            boxesArray[i].open(map, this);
          });
        }

        var mapOptions = { mapTypeId: google.maps.MapTypeId.ROADMAP };
        map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        map.fitBounds(bounds);
        map.panToBounds(bounds);  
        for (i in markersArray) { markersArray[i].setMap(map); }
      }

      function addMarker(location, color) {
        marker = new google.maps.Marker({
          position: location,
          map: map,
          icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|' + color
        });
        markersArray.push(marker);
      }
      function addInfoBox(content) {
        infoBox = new InfoBox({
          content: '<div class="infobox">' + content + '</div>',
          disableAutoPan: false,
          maxWidth: 150,
          pixelOffset: new google.maps.Size(-140, 0),
          zIndex: null,
          boxStyle: {
            background: "url('http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/examples/tipbox.gif') no-repeat",
            opacity: 0.75,
            width: "280px"
          },
          closeBoxMargin: "12px 4px 2px 2px",
          closeBoxURL: "http://www.google.com/intl/en_us/mapfiles/close.gif",
          infoBoxClearance: new google.maps.Size(1, 1)
        });
        boxesArray.push(infoBox);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Phoenix</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
      <!-- Body content -->
      <div class="container">
        <div class="row">
          <!-- Google Map -->
          <div class="col-md-8">
            <div id="map-canvas"></div>
          </div>
          <!-- /Google Map -->
          <!-- Dashboard -->
          <div class="col-md-4">
            <h3>Dashboard</h3>
          </div>
          <!-- /Dashboard -->
        </div>
      </div>
  </body>
</html>
